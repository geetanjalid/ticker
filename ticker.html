<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .ticker-container {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite;
        }
        @keyframes scroll-left {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-content">
            <strong>Announcement: Your message goes here! This is a scrolling ticker tape.</strong>
        </div>
    </div>
</body>
</html>
